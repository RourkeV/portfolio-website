<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lleida Gallery</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/lleida.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <div class="lleida-header">
            <h1>Lleida Gallery</h1>
            <p>Visual memories from Catalonia, Spain</p>
            <a href="lleida.html" class="gallery-button">
                <i class="fas fa-arrow-left"></i> Back to Lleida
            </a>
            <div class="decoration decoration-1">
                <i class="fas fa-camera"></i>
            </div>
            <div class="decoration decoration-2">
                <i class="fas fa-images"></i>
            </div>
        </div>
        
        <div class="content-section">
            <div class="gallery-grid">
                <!-- Add your Lleida images here -->
                <div class="gallery-item">
                    <a href="images/Lleida/image1.jpg" target="_blank">
                        <img src="images/Lleida/image1.jpg" alt="Lleida Memory 1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="images/Lleida/image2.jpg" target="_blank">
                        <img src="images/Lleida/image2.jpg" alt="Lleida Memory 2">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="images/Lleida/image3.jpg" target="_blank">
                        <img src="images/Lleida/image3.jpg" alt="Lleida Memory 3">
                    </a>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>

    <script src="js/lleida.js"></script>
</body>
</html>
